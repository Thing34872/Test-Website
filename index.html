<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script>
        var callOne = true;
function one() {
    var element = document.body;
   element.classList.toggle("light-mode");
}
function two() {
    var element = document.body;
   element.classList.toggle("dark-mode");
}
function chgThm(){
   if(callOne) one();
  else two();
  callOne = !callOne;
}
    </script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website of my test scripts</title>
</head>
<body>
    <button onclick="chgThm()">Change Theme</button>
</body>
</html>
